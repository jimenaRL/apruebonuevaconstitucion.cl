<div class="card card-main">

    <div class="col-sm col-flex">

      <div class="row no-gutters">
        <div class="col-sm"></div>
        <div class="col-sm col-flex-row">
<!--           <img src="../../assets/img/cajita.png"/>
 -->        </div>
        <div class="col-sm"></div>
      </div>

      <div class="row no-gutters">
          <p class="card-text tema" style="text-transform:uppercase; color:{{ article.color }}">{{ article.icono }}</p>

    </div>


  <div [id]="article.id" class="card-header card-header-comparativo" style="text-transform:uppercase;">
    {{ article.titulo }}
  </div>

  <div class="card-header espace-titulo">
  </div>

  <div class="row g-0">

    <div class="col-sm-6">
      <div class="card card-c80 border-0">
        <div class="card-body">
          <div class="card-header card-header-both card-header-c80 rounded-0">
           <p>CONSTITUCIÓN DE 1980</p>
          </div>
          <p class="card-text">{{ article.C80 }}</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card card-nc border-0">
        <div class="card-body">
          <div class="card-header card-header-both card-header-nc rounded-0 border border-primary" style="color:{{ article.color }}; border-color: {{ article.color }} !important; background-color:{{ article.color }}">
            <p class="texto-header-nc">NUEVA CONSTITUCIÓN</p>
          </div>
          <p class="card-text card-text-nc" style="color:{{ article.color }}">{{ article.NC }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
