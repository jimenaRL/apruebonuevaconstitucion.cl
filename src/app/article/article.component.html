<div class="card card-main ">

  <div [id]="article.id" class="card-header card-header-comparativo" style="background-color:{{ article.color }}">
    {{ article.titulo }}
  </div>

  <div class="espace-between-cards">
  </div>

  <div class="row g-0 principal">
    <div class="col-sm-6">
      <div class="card card-c80 border-0">
        <div class="card-body">
          <div class="card-header card-header-both card-header-c80 rounded-0">
           CONSTITUCIÓN DE 1980
          </div>
          <p class="card-text">{{ article.C80 }}</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card card-nc border-0">
        <div class="card-body">
          <div class="card-header card-header-both card-header-nc rounded-0 border border-primary" style="background-color:{{ article.color }};  border-color: {{ article.color }} !important;">
            NUEVA CONSTITUCIÓN
          </div>
          <p class="card-text card-text-nc" >{{ article.NC }}
          </p>
        </div>
      </div>
    </div>

  </div>

</div>

<div class="espace">
</div>
